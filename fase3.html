<div class="g6 bloco"></div>

    <script src="script.js"></script>
    <script>
    const corrida = document.getElementById('corrida');
    const risada = document.getElementById('risada');
    corrida.currentTime = 118;
    risada.currentTime = 4;

    setTimeout(() => {
  window.location.href = "desistencia.html";
}, 40000);

function preencherCaminho() {

    // Lista de seletores na ordem do caminho (maior conjunto até o bloco verde)
    const caminho = [
        '.a2', '.a3', '.a4', '.b2', '.b3', '.b4', '.a5','.a6','.a7','.a8','.a9','.a10','.a11','.a12','.a13','.b13','.c13','.d13','.e13','.f13',
        '.g13','.g12','.g11','.g10','.g9','.g13','.g8','.g7','.g6','.g5','.f5 .pc1','.f5 .pb1','.f5 .pb2','.f5 .pa2','.e5 .pc2','.e5 .pb2',
        '.e5 .pa2','.d5 .pc2','.d5 .pb2','.d5 .pa2','.c5 .pc2','.c5 .pb2','.c5 .pa2','.b5 .pc2','.b5 .pb2','.b5 .pb3','.b6 .pb1','.b6 .pb2',
        '.b6 .pb3','.b6 .pc3','.b7 .pc1','.b7 .pc2','.b7 .pc3','.b7 .pb3','.b8 .pc1','.b8 .pb1','.b8 .pb2','.b8 .pc2','.b8 .pc3','.b9 .pc1',
        '.b9 .pb1','.b9 .pb2','.b9 .pb3','.b9 .pc3','.c9 .pa3','.c9 .pb3','.c9 .pc3','.d9 .pa3','.d9 .pa2','.d9 .pb2','.d9 .pc2','.e9 .pa2',
        '.e9 .pb2','.e9 .pc2','.f9 .pa2','.f9 .pb2','.f9 .pb1','.f8 .pb3','.f8 .pb2','.f8 .pa3','.f8 .pa2','.e8 .pc2','.e8 .pc1','.e7 .pc3',
        '.e7 .pc2','.f7 .pa2','.f7 .pa1','.f6 .pa3','.f6 .pa2','.e6 .pc2','.e6 .pb2','.e6 .pa2','.d6 .pc2','.d6 .pc3','.d6 .pb3','.d6 .pa3',
        '.d7 .pa1','.d7 .pa2','.d7 .pa3','.d8 .pa1','.d8 .pa2','.d8 .pa3',
    ];



    caminho.forEach((selector, index) => {

        const bloco = document.querySelector(selector);
        if (bloco) {
            setTimeout(() => {
                bloco.style.backgroundColor = 'black';
            }, index * 300); // cada bloco a cada 3 segundos
        }
    });

    risada.play();

    setTimeout(() => {
        corrida.play();
    }, 700);
}

    </script>
</body>
